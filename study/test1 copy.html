    <script>

        function sort(arr, key, low, high) {

            if (low > high) {
                return -1;
            }
            var mid = (low + high) / 2;
            if (arr[mid] == key) {
                return mid;
            }
            else if (arr[mid] > key) {
                high = mid - 1;
                return sort(arr, key, low, high);
            } else {
                low = mid + 1;
                return sort(arr, key, low, high);
            }

        }

        var arr = [1, 2, 5, 4, 6, 8];
        console.log(sort(arr, 6, 0, 6));







    </script>
