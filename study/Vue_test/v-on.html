<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="vue.js"></script>

    <div id="div1">
        
        {{msg}}
        {{count}}
        <button @click="fn">click</button>
        <button @click="fn1(5)">click1</button>

    </div>
    

    <script>

        new Vue({
            el:'#div1',
            data:{
                msg:"hello",
                count:1
            },
            methods:{
                fn(){
                    this.msg ="hahahah" 
                },
                fn1(num){
                    this.count += num 
                }
            }
        })

    </script>
    
</body>
</html>
