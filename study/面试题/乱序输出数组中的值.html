<body>

    <script>

        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]


        function fn(arr) {
            var newArr = [];
            const len = arr.length;
            for (var i = 0; i < len; i++) {
                var index = Math.floor(Math.random() * arr.length);
                newArr.push(arr[index]);
                arr.splice(index, 1);
                // newArr.push(arr.splice(index, 1)[0]);
            }
            return newArr;
        }
        console.log(fn(arr));




    </script>
