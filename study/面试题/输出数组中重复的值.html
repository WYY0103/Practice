<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var arr = [1, 2, 1, 2, 5, 5, 6, 8, 2, 1, 8];
        function fn(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[j] == arr[i] && newArr.indexOf(arr[j]) == -1) {
                        newArr.push(arr[j]);

                    }
                }
            }
            return newArr;
        }
        console.log(fn(arr));

    </script>

</body>

</html>
