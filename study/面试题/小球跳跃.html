<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #ball {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: red;
            animation: run 2s linear infinite;
        }

        @keyframes run {
            from {
                margin-top: 0px;
            }

            to {
                margin-top: 200px;
            }
        }
    </style>
</head>

<body>

    <div id="ball">

    </div>

</body>

</html>
