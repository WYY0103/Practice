<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #con{
            width: 200px;
            height: 200px;
            background: #000;
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>


    <div id="con">




    </div>



    <script>

        var con = document.getElementById('con');

        con.onmousedown = function(e){
            
            var x = e.clientX - con.offsetLeft;
            var y = e.clientY - con.offsetTop;

            con.onmousemove = function(e){
                console.log("1111");

                con.style.left = e.clientX - x +"px";
                con.style.top = e.clientY - y +"px";
            }
        }

    </script>
    
</body>
</html>
